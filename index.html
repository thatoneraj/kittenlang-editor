<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üêæ KittenLang & Python Editor + Terminal Tabs</title>
<style>
  :root {
    --bg: #fff0f6;
    --bg-dark: #f7d6e0;
    --text: #572a4e;
    --text-light: #a75893;
    --accent: #d66ba0;
    --accent-light: #f9cee6;
    --border: #f0a6ca;
    --error: #e75480;
    --font: 'Comic Sans MS', cursive, sans-serif;
  }

  body {
    margin: 0;
    font-family: var(--font);
    background: var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #app {
    width: 100%;
    max-width: 900px;
    height: 650px;
    background: var(--bg-dark);
    border: 2px solid var(--border);
    border-radius: 12px;
    display: flex;
    flex-direction: column;
  }

  /* Tabs container */
  #tabs {
    display: flex;
    background: var(--bg);
    border-bottom: 2px solid var(--border);
    user-select: none;
    overflow-x: auto;
  }
  #tabs::-webkit-scrollbar {
    height: 6px;
  }
  #tabs::-webkit-scrollbar-thumb {
    background: var(--accent-light);
    border-radius: 3px;
  }

  /* Each tab button */
  .tab {
    flex-shrink: 0;
    padding: 10px 20px;
    cursor: pointer;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
    font-weight: 700;
    color: var(--accent);
    background: var(--bg);
    border: 2px solid transparent;
    border-bottom: 0;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .tab:hover {
    background: var(--accent-light);
  }

  /* Active tab */
  .tab.active {
    background: white;
    color: var(--text);
    border-color: var(--border);
    border-bottom: 2px solid white; /* seamless with content */
  }

  /* Content area */
  #content {
    flex: 1;
    padding: 1rem;
    background: white;
    border-left: 2px solid var(--border);
    border-right: 2px solid var(--border);
    border-bottom: 2px solid var(--border);
    border-radius: 0 0 10px 10px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  /* Panels */
  .panel {
    flex: 1;
    display: none;
    flex-direction: column;
  }
  .panel.active {
    display: flex;
  }

  textarea {
    flex: 1;
    padding: 1rem;
    border: 2px solid var(--border);
    border-radius: 10px;
    background: var(--bg-dark);
    color: var(--text);
    font-family: monospace, monospace;
    font-size: 14px;
    line-height: 1.4;
    resize: none;
    overflow-y: auto;
    min-height: 300px;
    transition: border-color 0.3s ease;
  }
  textarea:focus {
    outline: none;
    border-color: var(--accent);
    background: #ffe6f0;
  }

  /* Terminal */
  #terminal-output {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    white-space: pre-wrap;
    background: #ffd9e8;
    border-radius: 10px 10px 0 0;
    user-select: text;
  }
  #terminal-input-container {
    display: flex;
    border-top: 2px solid var(--border);
    background: #fce9f2;
    padding: 0.5rem 1rem;
  }
  #terminal-input {
    flex: 1;
    border: none;
    background: transparent;
    font-family: monospace;
    font-size: 16px;
    color: var(--accent);
    padding: 0.25rem 0.5rem;
  }
  #terminal-input:focus {
    outline: none;
  }

  /* Controls below content */
  #controls {
    padding: 0.7rem 1rem;
    background: var(--bg);
    border-top: 2px solid var(--border);
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
  }
  button {
    padding: 0.5rem 1.2rem;
    border: none;
    border-radius: 15px;
    background: var(--accent);
    color: white;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 3px 6px rgba(214,107,160,0.5);
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button:hover, button:focus {
    background: var(--error);
    outline: none;
  }

  /* Responsive: tabs scroll horizontal, content full height */
  @media (max-width: 600px) {
    #app {
      height: 100vh;
      border-radius: 0;
    }
  }
</style>
</head>
<body>
  <div id="app" role="main" aria-label="KittenLang and Python Editor with Terminal Tabs">
    <nav id="tabs" role="tablist" aria-label="Editor and Output Tabs">
      <button class="tab active" role="tab" aria-selected="true" aria-controls="panel-output" id="tab-output">Output</button>
      <button class="tab" role="tab" aria-selected="false" aria-controls="panel-python" id="tab-python">Python</button>
      <button class="tab" role="tab" aria-selected="false" aria-controls="panel-kitten" id="tab-kitten">KittenLang</button>
    </nav>

    <section id="content">
      <section id="panel-output" class="panel active" role="tabpanel" aria-labelledby="tab-output" tabindex="0">
        <div id="terminal-output" aria-live="polite" aria-atomic="false" aria-label="Terminal output"></div>
        <div id="terminal-input-container">
          <input id="terminal-input" aria-label="Terminal input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" disabled />
        </div>
      </section>

      <section id="panel-python" class="panel" role="tabpanel" aria-labelledby="tab-python" tabindex="0">
        <textarea id="python-editor" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off" aria-label="Python code editor" placeholder="Write Python code here..."></textarea>
      </section>

      <section id="panel-kitten" class="panel" role="tabpanel" aria-labelledby="tab-kitten" tabindex="0">
        <textarea id="kitten-editor" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off" aria-label="KittenLang code editor" placeholder="Write KittenLang code here..."></textarea>
      </section>
    </section>

    <div id="controls">
      <button id="runBtn" aria-label="Run Python code">Run üê±</button>
      <button id="clearPython">Clear Python</button>
      <button id="clearKitten">Clear KittenLang</button>
      <button id="clearTerminal">Clear Terminal</button>
    </div>
  </div>

  <!-- Pyodide -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <script>
    // === Tab switching logic ===
    const tabs = document.querySelectorAll(".tab");
    const panels = document.querySelectorAll(".panel");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        // Deactivate all tabs & panels
        tabs.forEach(t => {
          t.classList.remove("active");
          t.setAttribute("aria-selected", "false");
        });
        panels.forEach(p => p.classList.remove("active"));

        // Activate clicked tab and panel
        tab.classList.add("active");
        tab.setAttribute("aria-selected", "true");
        const panelId = tab.getAttribute("aria-controls");
        const panel = document.getElementById(panelId);
        panel.classList.add("active");
        panel.focus();
      });
    });

    // === KittenLang dictionary ===
    const pythonToKitten = {
      def: "lick",
      class: "clawss",
      return: "bring",
      yield: "drop",
      pass: "napass",
      break: "pawbreak",
      continue: "pawtinue",
      if: "nya",
      elif: "nyan",
      else: "meow",
      for: "paw",
      while: "mrr",
      try: "purr",
      except: "hiss",
      finally: "stretch",
      with: "snuggle",
      as: "fluff",
      import: "fetch",
      from: "scruff",
      global: "catwide",
      nonlocal: "nocatwide",
      lambda: "kitbda",
      del: "scratchout",
      assert: "pawfirm",
      raise: "hissup",
      async: "prowl",
      await: "waitpaw",
      match: "clawmatch",
      case: "pawsome",
      and: "pawand",
      or: "pawor",
      not: "nopaw",
      in: "whiskin",
      is: "isfur",
      True: "yarn",
      False: "nap",
      None: "nada",
      print: "cattype",
      input: "catnap",
      len: "tail",
      open: "scratch",
      range: "leap",
      list: "litter",
      dict: "basket",
      set: "purrset",
      int: "whiskint",
      float: "milkfloat",
      str: "furstr",
      bool: "meowbool",
      type: "pawtype",
      zip: "buddyup",
      map: "changeall",
      filter: "pickpaw",
      any: "someone",
      all: "everyone",
      sum: "totaltreats",
      min: "smallestpaw",
      max: "biggestpaw",
      abs: "jump",
      sorted: "orderup",
      round: "roundbowl",
      enumerate: "rollcall",
    };

    const kittenToPython = Object.fromEntries(
      Object.entries(pythonToKitten).map(([k, v]) => [v, k])
    );

    // Operator mappings
    const operatorPythonToKitten = [
      [/\!=/g, "!:33"],
      [/==/g, ":33"],
      [/>=/g, ">:33"],
      [/<=/g, "<:33"],
      [/>>=/g, ">>:3"],
      [/<<=/g, "<<:3"],
      [/\*\*=/g, "**:3"],
      [/\+=/g, "+:3"],
      [/-=/g, "-:3"],
      [/\*=/g, "*:3"],
      [/\/=/g, "/:3"],
      [/\/\/=/g, "//:3"],
      [/%=/g, "%:3"],
      [/&=/g, "&:3"],
      [/\|=/g, "|:3"],
      [/\^=/g, "^:3"],
      [/=/g, ":3"],
    ];

    const operatorKittenToPython = [
      [/\!:33/g, "!="],
      [/:33/g, "=="],
      [/>:33/g, ">="],
      [/<:33/g, "<="],
      [/>>:3/g, ">>="],
      [/<<:3/g, "<<="],
      [/\*\*:3/g, "**="],
      [/\+:3/g, "+="],
      [/-:3/g, "-="],
      [/\*:3/g, "*="],
      [/\/:3/g, "/="],
      [/\/\/:3/g, "//="],
      [/%:3/g, "%="],
      [/&:3/g, "&="],
      [/\|:3/g, "|="],
      [/\^:3/g, "^="],
      [/:3/g, "="],
    ];

    function escapeRegex(s) {
      return s.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
    }

    // Translate Python ‚Üí KittenLang
    function pythonToKittenTranslate(code) {
      operatorPythonToKitten.forEach(([pattern, replacement]) => {
        code = code.replace(pattern, replacement);
      });
      Object.keys(pythonToKitten)
        .sort((a, b) => b.length - a.length)
        .forEach(k => {
          const regex = new RegExp("\\b" + escapeRegex(k) + "\\b", "g");
          code = code.replace(regex, pythonToKitten[k]);
        });
      return code;
    }

    // Translate KittenLang ‚Üí Python
    function kittenToPythonTranslate(code) {
      operatorKittenToPython.forEach(([pattern, replacement]) => {
        code = code.replace(pattern, replacement);
      });
      Object.keys(kittenToPython)
        .sort((a, b) => b.length - a.length)
        .forEach(k => {
          const regex = new RegExp("\\b" + escapeRegex(k) + "\\b", "g");
          code = code.replace(regex, kittenToPython[k]);
        });
      return code;
    }

    // Elements
    const pythonEditor = document.getElementById("python-editor");
    const kittenEditor = document.getElementById("kitten-editor");
    const terminalOutput = document.getElementById("terminal-output");
    const terminalInput = document.getElementById("terminal-input");
    const runBtn = document.getElementById("runBtn");
    const clearPython = document.getElementById("clearPython");
    const clearKitten = document.getElementById("clearKitten");
    const clearTerminal = document.getElementById("clearTerminal");

    // Sync python <-> kitten editors automatically on input (debounced)
    let pythonTimeout, kittenTimeout;

    pythonEditor.addEventListener("input", () => {
      clearTimeout(pythonTimeout);
      pythonTimeout = setTimeout(() => {
        // Convert Python to KittenLang
        const code = pythonEditor.value;
        if (!code.trim()) {
          kittenEditor.value = "";
          return;
        }
        kittenEditor.value = pythonToKittenTranslate(code);
      }, 300);
    });

    kittenEditor.addEventListener("input", () => {
      clearTimeout(kittenTimeout);
      kittenTimeout = setTimeout(() => {
        // Convert KittenLang to Python
        const code = kittenEditor.value;
        if (!code.trim()) {
          pythonEditor.value = "";
          return;
        }
        pythonEditor.value = kittenToPythonTranslate(code);
      }, 300);
    });

    // --- Pyodide setup ---
    let pyodideReady = false;
    let pyodide = null;
    let inputResolver = null;

    function appendToTerminal(text, isError = false) {
      const span = document.createElement("span");
      span.textContent = text;
      if (isError) span.style.color = "var(--error)";
      terminalOutput.appendChild(span);
      terminalOutput.appendChild(document.createElement("br"));
      terminalOutput.scrollTop = terminalOutput.scrollHeight;
    }

    async function initPyodide() {
      appendToTerminal("üêæ Loading Python runtime...");
      pyodide = await loadPyodide();

      // Override input to await terminal input
      await pyodide.runPythonAsync(`
import builtins
import asyncio
from js import wait_for_input, enable_terminal_input, disable_terminal_input

async def input_async(prompt=None):
    if prompt:
        print(prompt, end='')
    enable_terminal_input()
    line = await wait_for_input()
    disable_terminal_input()
    return line

builtins.input = input_async
      `);

      pyodideReady = true;
      appendToTerminal("üêæ Python runtime ready! Write code and press Run.");
    }

    // JS functions exposed to Pyodide for input
    pyodideReady = false;
    window.wait_for_input = () => {
      return new Promise(resolve => {
        inputResolver = resolve;
        terminalInput.disabled = false;
        terminalInput.focus();
      });
    };
    window.enable_terminal_input = () => {
      terminalInput.disabled = false;
      terminalInput.focus();
    };
    window.disable_terminal_input = () => {
      terminalInput.disabled = true;
    };

    // Terminal input enter handler
    terminalInput.addEventListener("keydown", e => {
      if (e.key === "Enter" && inputResolver) {
        const val = terminalInput.value;
        terminalInput.value = "";
        terminalInput.disabled = true;
        appendToTerminal("> " + val);
        inputResolver(val);
        inputResolver = null;
      }
    });

    async function runPythonCode() {
      if (!pyodideReady) {
        appendToTerminal("üêæ Python runtime not ready.");
        return;
      }
      terminalOutput.textContent = "";
      terminalInput.value = "";
      terminalInput.disabled = true;

      let code = pythonEditor.value.trim();
      if (!code) {
        appendToTerminal("üêæ No Python code to run.");
        return;
      }

      try {
        pyodide.setStdout({
          batched: (s) => appendToTerminal(s),
        });
        pyodide.setStderr({
          batched: (s) => appendToTerminal(s, true),
        });

        // Run code asynchronously to handle async input calls
        await pyodide.runPythonAsync(code);

      } catch (err) {
        appendToTerminal(err.toString(), true);
      }
    }

    runBtn.addEventListener("click", runPythonCode);
    clearPython.addEventListener("click", () => pythonEditor.value = "");
    clearKitten.addEventListener("click", () => kittenEditor.value = "");
    clearTerminal.addEventListener("click", () => terminalOutput.textContent = "");

    // Initialize pyodide on page load
    initPyodide();
  </script>
</body>
</html>
